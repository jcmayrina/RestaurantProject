      <div class="icon-container">
        <button
              type="button"
              class="btnModal"
              data-toggle="modal"
              data-target="#modalfav"
            ><i class='bx bx-bookmark-heart bx-md' style='color:#e09721' ></i>
          </button>
        <button
              type="button"
              class="btnModal"
              data-toggle="modal"
              data-target="#modalupl"
            >
            <i class='bx bx-upload bx-md' style='color:#e09721; margin-left: 10px;' ></i>
            </button>
      </div>
      <div
              class="modal fade"
              id="modalupl"
              tabindex="-1"
              role="dialog"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body text-center">
                    <div class="topupload">
                      <div
                        class="imageupload"
                        style="border: 1px solid black; padding: 15px"
                      >
                        <label for="imageupl"
                          ><i
                            class="bx bx-image-add"
                            style="
                              color: #e09721;
                              cursor: pointer;
                              font-size: 96px;
                              border: 1px solid #e09721;
                              border-radius: 50%;
                              padding: 20px;
                            "
                          ></i
                        ></label>
                        <input
                          type="file"
                          id="imageupl"
                          style="display: none; visibility: none"
                          onchange="getImage(this.value);"
                        />

                        <div id="display-image"></div>
                        <p>Upload image</p>
                      </div>
                      <div class="mid">
                        <div class="middleupload">
                          <label for="title">Title</label>
                          <input type="text" name="title" id="title" />
                        </div>
                        <div class="middleupload">
                          <label for="videolink">Video link</label>
                          <input type="text" name="videolink" id="videolink" />
                        </div>
                      </div>
                      <div class="categoryupload">
                        <p>Category</p>
                        <ol>
                          <li>
                            <input
                              type="radio"
                              name="categ"
                              id="maindish"
                              value="Main Dish"
                            />
                            <label for="maindish">Main Dish</label>
                          </li>
                          <li>
                            <input
                              type="radio"
                              name="categ"
                              id="sidedish"
                              value="Side Dish"
                            />
                            <label for="sidedish">Side Dish</label>
                          </li>
                          <li>
                            <input
                              type="radio"
                              name="categ"
                              id="sfood"
                              value="Street Food"
                            />
                            <label for="sfood">Street Food/Exotic</label>
                          </li>
                          <li>
                            <input
                              type="radio"
                              name="categ"
                              id="dessert"
                              value="Dessert"
                            />
                            <label for="dessert">Dessert</label>
                          </li>
                          <li>
                            <input
                              type="radio"
                              name="categ"
                              id="pasta"
                              value="Pasta"
                            />
                            <label for="pasta">Pasta</label>
                          </li>
                          <li>
                            <input
                              type="radio"
                              name="categ"
                              id="soup"
                              value="Soup"
                            />
                            <label for="soup">Soup</label>
                          </li>
                        </ol>
                      </div>
                    </div>
                    <div class="bot">
                      <div class="botupload">
                        <label for="description">Description</label>
                        <textarea
                          name="description"
                          id="description"
                          cols="30"
                          rows="10"
                        ></textarea>
                      </div>
                      <div class="botupload">
                        <label for="recipe">Recipe</label>
                        <textarea
                          name="recipe"
                          id="recipe"
                          cols="30"
                          rows="10"
                        ></textarea>
                      </div>
                      <div class="botupload">
                        <label for="ingredients">Ingredients</label>
                        <textarea
                          name="ingredients"
                          id="ingredients"
                          cols="30"
                          rows="10"
                        ></textarea>
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer justify-content-center">

                      Upload
                    </button>

        <div class="dropdown-user">
          <img id="avatar" class="user_icon" src="./images/A.png" alt="">

    <section  class="account-container">
      <div class="prof_container">
          <div class="profile_section">
              <div class="img-section">
                <img src="./images/A.png">
                <form method="post" enctype="multipart/form-data">
                <input type="file" name="fileUpload" id="fileImg"  >
                <span>
                <button name="uploadImage"><i class='bx bxs-image-add'></i></button>                                
                </span>
                </form>
              </div>
            
            
            <div class="input-section">
              <table class="input-content">
                <tr>
                  <form method="post">
                   <td class="col-1"><label>Username:</label></td>
                   <td class="col-2"><input class="input-textbox" type="text" name="username" id="username" value="guinevere.anja@gmail.com" required /></td>
                   <td class="col-3"><button name="subminewtUser"><i class='bx bxs-edit-alt edit_username'></i></td>
                  </form>
                </tr>
               
                <tr>
                  <form method="post">
                    <td class="col-1"><label>Email:</label></td>
                    <td class="col-2"><input class="input-textbox" type="email" name="email" id="email" value="shazaam" required /></td>
                    <td class="col-3"><button name="submitnewEmail"><i class='bx bxs-edit-alt edit_email'></i></button></td>
                  </form>
                </tr>

                <tr>
                  <form method="post">
                  <td class="col-1"><label>Password:</label></td>
                  <td class="col-2"><input class="input-textbox" type="password" name="password" id="password" value="*************"required /></td>
                  <td class="col-3"><button name="submitnewPass"><i class='bx bxs-edit-alt edit_pass'></i></td>
                  </form>
                </tr>
              </table>
            </div>

          </div>
      </div>
    </section>

    
</body>
<!-- Javascript -->
<script>
    var dropdown = document.getElementById('mydropdown');
  var avatar = document.getElementById('avatar'); 
  avatar.onclick = () => {
    dropdown.style.display = 'block';
  }
  
  window.onclick = (event) => {
    if(!event.target.matches('#avatar')){
      dropdown.style.display = 'none';
    }
  }
  </script>
